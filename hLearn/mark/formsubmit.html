<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../js/style.css">
    <script src="../js/form/form.js"></script>
    <style>
        
        #data tr td:last-child{
            font-size: 21px;   
        }
        #stdResult tr td:last-child {
            font-size: 21px;    
        }
        #stdResult tr td:first-child {
            text-align: right;
        }

    </style>
</head>
<body>
    <h1>JS Validation</h1>
    <form method="get" name="myForm" action="formsubmit.html" onsubmit=" return result()">
        Name : <input type="text" id="name" name="name"><small id="nameErr"><br>
        Myanmar : <input type="number" id="mm" name="mm"><small id="mmErr"></small><br>
        English : <input type="number" id="en" name="en"><small id="enErr"></small><br>
        Mathematic : <input type="number" id="mt" name="mt"><small id="mathErr"></small><br>
        Physics : <input type="number" id="ps" name="ps"><small id="psErr"></small><br>
        Chemistry : <input type="number" id="chem" name="chem"><small id="chemErr"></small><br>
        Biology : <input type="number" id="bio" name="bio"><small id="bioErr"></small><br>
        <input type="submit" value="result">
    </form>
    <table border="1" cellpadding="7">
        <thead>
            <th>No</th>
            <th>Name</th>
            <th>Myanmar</th>
            <th>English</th>
            <th>Mathematic</th>
            <th>Physics</th>
            <th>Chemistry</th>
            <th>Biology</th>
            <th>Total</th>
        </thead>
        <tbody id="data"></tbody>
        <tfoot id="stdResult">
        </tfoot>
    </table>

</body>
</html>
