<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../js/style.css">
</head>
<body>
    <h1>Student registration form</h1>
    <center>
        <form name="myForm" action="">
            <input type="text" name="name" id="name" placeholder="name"><br>
            <input type="date" name="dob" id="dob" placeholder="choose your date"><br>
            <input type="text" name="city" id="city" placeholder="address"><br>
            <button type="button" onclick="add()">Add</button>
        </form>
    </center>
    <h1>Student List</h1>
    <center>
        <table border="1" cellpadding="7">
            <thead>
                <tr>
                    <td>No</td>
                    <td>Name</td>
                    <td>Date of birth</td>
                    <td>city</td>
                </tr>
            </thead>
            <tbody id="setTableData"></tbody>
        </table>
    </center>
    <script>
        let arr = [];
        function add () {
            let name = document.getElementById('name').value;
            let date = document.myForm.dob.value;
            let city = document.myForm.city.value;
            // console.log(name, date, city);

            let obj = {
                objName : name,
                objDate : date,
                objCity : city
            }
            // console.log(obj);

            arr.push(obj);
            // console.log(arr);
            let data = '';
            for(let i = 0; i < arr.length; i++ ) {
                let a = arr[i];
                console.log(a);
                data += `
                    <tr>
                        <td>${ i + 1 }</td>
                        <td>${a.objName}</td>
                        <td>${arr[i].objDate}</td>
                        <td>${a.objCity}</td>
                    </tr>
                `;
            }
            document.getElementById('setTableData').innerHTML = data;
        } 
    </script>
</body>
</html>
