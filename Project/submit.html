<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <form action="https://formspree.io/f/xqknnpla" method="POST">
            <div class="row">
                <div class="input-group">
                    <input type="text" name="name" required>
                    <label class="label" for="name">Enter your name!</label>
                </div>
                <div class="input-group">
                    <input type="email" name="email">
                    <label class="label" for="email">Enter your email!</label>
                </div>
            </div>
            
            <div class="input-group">
                <input type="number" name="contactNo" required>
                <label class="label" for="contact">Phone No.</label>
            </div>
            <div class="input-group">
                <input type="text" name="dob" id="" required>
                <label class="label" for="dob">Date of birth</label>
            </div>
            <div class="input-group">
                <select name="area" id="">
                    <option>Kachin State</option>
                    <option>Kayar State</option>
                    <option>Kayin State</option>
                    <option>Chin State</option>
                    <option>Mon State</option>
                    <option>Yakhine State</option>
                    <option>Shan State</option>
                    <option>Yangon Division</option>
                    <option>Irrawaddy Division</option>
                    <option>Magwe Division</option>
                    <option>Pegu Division</option>
                    <option>Mandalay Division</option>
                    <option>Sagaing Division</option>
                    <option>Tanintarye Division</option>
                </select>
            </div>
            <div class="input-group">
                <textarea name="message" id="" cols="30" rows="10"></textarea>
                <label class="label" for="text">Your message</label>
            </div>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
