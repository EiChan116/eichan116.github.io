<div class="container mt-5">
  <div class="row justify-content-center text-secondary">

    <div class="col-md-6 bg-info bg-opacity-10 pt-3 pb-5 px-4 shadow">

      <form id="my-form" action="https://formspree.io/f/xvojyvwo" method="POST">
        <div class="mb-3">
        <label for="name" class="form-label">名前:</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="名前" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">連絡先番号:</label>
        <input type="number" class="form-control" name="phone" id="phone" placeholder="電話番号" required>
      </div>

      <div class="mb-3 py-3 bg-secondary bg-opacity-10 p-3">
        <label for="gender" class="form-label">性別</label> <br>
        <div class="form-check d-inline-block px-5">
          <input class="form-check-input" type="radio" name="genter" value="Female" id="flexRadioDefault1">

            男性
          </label>
        </div>
        <div class="form-check d-inline-block">
          <input class="form-check-input" type="radio" name="gender" value="Female" id="flexRadioDefault2">

      </div>
      <div class="mb-3">
        <label for="message" class="form-label">メッセージ:</label>
        <textarea class="form-control" name="message" id="message" rows="3"></textarea>
      </div>
        <button class="btn btn-outline-secondary px-5" id="my-form-button">送信</button>
        <p id="my-form-status"></p>
      </form>
    </div>
  </div>

<!-- Place this script at the end of the body tag -->
<script>
    var form = document.getElementById("my-form");
    
    async function handleSubmit(event) {
      event.preventDefault();
      var status = document.getElementById("my-form-status");
      var data = new FormData(event.target);
      fetch(event.target.action, {
        method: form.method,
        body: data,
        headers: {
            'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          status.innerHTML = "Thanks for your submission!";
          form.reset()
        } else {
          response.json().then(data => {
            if (Object.hasOwn(data, 'errors')) {
              status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
            } else {
              status.innerHTML = "Oops! There was a problem submitting your form"
            }
          })
        }
      }).catch(error => {
        status.innerHTML = "Oops! There was a problem submitting your form"
      });
    }
    form.addEventListener("submit", handleSubmit)
</script>
