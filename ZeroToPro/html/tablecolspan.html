<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table2</title>
</head>
<body>
    <h1>Invoice</h1>
    <table border="1" cellspacing="0" cellpadding="15"> 
        <thead>
            <tr>
                <th>No.</th>
                <th>Item name</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Coffee</td>
                <td>4</td>
                <td>550</td>
                <td>1650</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bread</td>
                <td>2</td>
                <td>300</td>
                <td>600</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Cake</td>
                <td>1</td>
                <td>1500</td>
                <td>1500</td>
            </tr>
            <tr>
                <td colspan="4">Total</td>
                <td>3500</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
