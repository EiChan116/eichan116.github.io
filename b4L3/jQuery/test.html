<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" name="name" id="name"><br>
        <input type="number" name="age" id="age"><br>
        <input type="radio" name="status" id="single" value="0" checked>
        <label for="single">Single</label>
        <input type="radio" name="status" id="marriage" value="1">
        <label for="marriage">Marriage</label><br>

        <div class="spouse">
            <input type="text" name="spouse" id="spouse" placeholder="Enter spouse name..">
        </div>
        

        <input type="submit" value="Save"><br>
    </form>
    <script src="jquery.min.js"></script>
    <script>
        $(function () {
            $(".spouse").hide();
            $("#marriage").on("click", function () {
                $(".spouse").show();
            })
            $("#single").on("click", function() {
                $(".spouse").hide();
            })
            $("form").on("submit", function (e) {
                e.preventDefault();//stop a moment
                var name = $("input[name = 'name']").val()
                var age = $("input[name = 'age']").val();
                var status = $("input[name = 'status']:checked").val();

                //console.log(`${name}, ${age}, ${status}`);
                var data = "";
                if(status == 1) {
                    var spouse = $("input[name = 'spouse']").val();
                    data += `User name is ${name} and ${age} old. He is married and wife is ${spouse}.`;
                }
                else if(status == 0) {
                    data += `User name is ${name} and ${age} year old and single.`;
                }
            })

        })
    </script>
</body>
</html>
