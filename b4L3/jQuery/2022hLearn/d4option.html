<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <input type="text" id="name" name="name" placeholder="name"><br><br>
    <label for="items">Choose items</label>
    <select name="items" id="items">
        <optgroup label="Choose items">
            <option value="1">Stationary</option>
            <option value="2">Costmic</option>
            <option value="3">Funiture</option>
            <option value="4">Electronice</option>
        </optgroup>
    </select><br><br>
    <label for="dis">Discount % </label>
    <input type="number" id="dis" name="dis" class="dis" value="15" readonly><br><br>
    <input type="submit" value="Save">
    </form>
    <script src="jquery-3.6.1.min.js"></script>
    <script>
        $(function() {
            
            $("form").on("submit", function(e) {
                e.preventDefault();
                let name = $("input[ name = 'name']").val();
                let item = $("select[name = 'items']").val();
                console.log(name, item);
            });

            $("select[name = 'items']").on("change", function() {
                // alert('ok')
                let selectedItem = $(this).val();
                console.log(selectedItem);
                let dis = 0;
                if(selectedItem == 1) {
                    dis = 15;
                }
                else if(selectedItem == 2) {
                    dis = 10;
                }
                else if(selectedItem == 3) {
                    dis = 25;
                }
                else if(selectedItem == 4) {
                    dis = 11;
                }
                $("input[name = 'dis']").val(dis);
            });
        });
    </script>
</body>
</html>
