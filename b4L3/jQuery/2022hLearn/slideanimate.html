<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #clideSlide {
            max-width: 150px;
            height: auto;
            background-color: #1f241f;
            color: white;
            text-align: center;
            padding: 7px 0;
            border-radius: 7px;
            cursor: pointer;
            box-shadow: 0px 27px 27px -6px rgba(191, 207, 211, 0.75);
            position:relative;
        }
        #clideSlide1{
            max-width: 150px;
            height: auto;
            background-color: #1f241f;
            color: white;
            text-align: center;
            padding: 7px 0;
            border-radius: 7px;
            cursor: pointer;
            box-shadow: 0px 27px 27px -6px rgba(191, 207, 211, 0.75);
            position:relative;
        }
        #panel {
            max-width: 150px;
            background-color: #1f241f;
            color: aliceblue;
            text-align: center;
            padding: 50px 0;
            margin-top: -17px;
            /* position: relative; */
        }
    </style>
</head>
<body>
    <p id="clideSlide">Click Me</p>
    <p id="clideSlide1">Me 2</p>
    <p id="panel">Hello Slider</p>

    <script src="jquery-3.6.1.min.js"></script>
    <script>
        $(function() {
            $("#clideSlide").on("click", function() {
                $("#panel").slideUp();
                $("#panel").slideDown();
            });
            $("#clideSlide1").on("click", function() {
                $("#panel").slideToggle();
            });
        });
    </script>
</body>
</html>
