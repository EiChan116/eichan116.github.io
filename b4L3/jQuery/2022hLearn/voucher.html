<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="number" name="total" id="total" placeholder="total"><br><br>
        <input type="number" name="pay" id="pay" placeholder="pay"><br><br>
        <input type="number" name="change" id="change" placeholder="change"><br><br>
    </form>

    <script src="jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("input[name = change]").on("focus", function() {
                var tot = $("input[name = total]").val();
                var pay = $("input[name = pay]").val();
                var change = pay - tot;
                // $("input[name = change]").val(change); or
                $(this).val(change);
            });
        });
    </script>
</body>
</html>
