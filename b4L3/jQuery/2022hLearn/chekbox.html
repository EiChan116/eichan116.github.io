<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" id="name" name="name" placeholder="userName"><br><br>
        <input type="checkbox" id="singing" name="singing" value="singing">
        <label for="singing">Singing</label>
        <input type="checkbox" id="reading" name="reading" value="reading">
        <label for="reading">Reading</label>
        <input type="checkbox" id="travelling" name="travelling" value="travelling">
        <label for="travelling">Travelling</label><br><br>
        <input type="submit" value="Submit">
    </form>

    <script src="jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("form").on("submit", function(e) {
                e.preventDefault();
                let name = $("input[name = 'name']").val();
                let sing = $("input[name = 'singing']:checked").val();
                let read = $("input[name = 'reading']:checked").val();
                let travel = $("input[name = 'travelling']:checked").val();
                console.log(name, sing, read, travel);
                if(sing && read && travel) {
                    alert(`${name}'s hobbies are ${sing}, ${read} and ${travel}.`);
                }
                else if(sing && read) {
                    alert(`${name}'s hobbies are ${sing} and ${read}.`);
                }
                else if(sing && travel) {
                    alert(`${name}'s hobbies are ${sing} and ${travel}.`);
                }else if(read && travel) {
                    alert(`${name}'s hobbies are ${read} and ${travel}.`);
                }else if(read) {
                    alert(`${name}'s hobby is ${read}.`);
                }else if(sing) {
                    alert(`${name}'s hobby is ${sing}.  ax `);
                } else if(travel) {
                    alert(`${name}'s hobby is ${travel}.`);
                }
            });
        });
    </script>
</body>
</html>
