<html lang="en">

<body>
    <form action="">
        <label for="name">Enter Name:</label>
        <input type="text" name="name" id="name"><br><br>

        <label for="age">Enter age: </label>
        <input type="number" name="age" id="age"><br><br>

        <input type="radio" name="status" id="single" value="0" checked>
        <label for="single">Single</label>

        <input type="radio" name="status" id="married" value="1">
        <label for="married">Married</label><br><br>

        <div class="spouse">
            <label for="spouse">Enter spouse name: </label>
            <input type="text" name="spouse" id="spouse"><br>
        </div>
        <input type="submit" name="" id="" value="Save">
    </form>
    <script>
        $(function () {
            $(".spouse").hide();
            $("#married").on("click", function () {
                $(".spouse").show();
            })
            $("#single").on("click", function () {
                $(".spouse").hide();
            })

            $("form").om("submit", function(event) {
                event.preventDefault();
                var name = $("input[name = 'name']").val();
                var age = $("input[name = 'age']").val();
                var status = $("input[name = 'status']").val();
            })
        })
    </script>

</body>
