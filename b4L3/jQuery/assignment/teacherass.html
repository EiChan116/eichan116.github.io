<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event assignment</title>

</head>
<body>
    <form action="">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name"><br>
        <label for="age">Age:</label>
        <input type="text" name="age" id="age"><br>

        <input type="radio" name="status" id="single" value="0" checked>
        <label for="single">Single</label>
        <input type="radio" name="status" id="marriage" value="1">
        <label for="marriage">Marriage</label><br>

        <div class="spouse">
            <label for="spouse">Enter spouse name: </label>
            <input type="text" name="spouse" id="spouse"><br>
        </div>
        

        <input type="submit" value="Save">
    </form>

    <!-- script -->
    <script src="../jquery.min.js"></script>
    <script>
        $(function () {
            $(".spouse").hide();
        })
        $("#marriage").on("click", function () {
            $(".spouse").show();
        })
        $("#single").on("click", function() {
            $(".spouse").hide();
        })
        $("form").on("submit", function (event) {
            event.preventDefault();
            var name = $("input[name = 'name']").val();//name only select
            var age = $("input[name = 'age']").val();
            var status = $("input[name = 'status']:checked").val();//radio--> need to add checked
            //console.log(`${name}, ${age}, ${status}`);
            var data = "";
            if(status == 1) {
                var spouse = $("input[name = 'spouse']").val();
                data += `The person  name is ${name} and ${age} year old. He is married and his spouse is ${spouse}.`;
            }
            else if(status == 0) {
                data += `The person name is ${name} and ${age} year old. He is Single.`;
            }
            alert(data);
        })
    </script>
</body>
</html>
