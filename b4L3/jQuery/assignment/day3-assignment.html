<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day3 Assignment</title>
    <style type="text/css">

        #div {
            margin-left: 340px;
            margin-top: 50px;
            border-radius: 10px;
            background: black;
            color: white;
            width: 290px;
            padding: 5px;
        }
        form {
            padding-left: 70px;
            padding-top: 20px;
        }
        .display {
            display: inline-block;
            width: 145px;
            height: 25px;
            background-color: wheat;
            color: black;
            text-align: center;
        }
        .select {
            color: white;
            background-color: black;
        }
        .sub {
            width: 65%;
            display: block;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="assignments.html">go to assignments page!</a>
    <div id="div">
        <form action="">
            <input type="text" name="username">
            <br><br>
            <input type="number" name="age">
            <br><br>
            <input id="single" type="radio" name="select" value="0" checked>
            <label class="select" for="single">Single</label>

            <input id="marriage" type="radio" name="select" value="1">
            <label class="select" for="marriage">Marriage</label><br><br>

            <!-- <label class="display" for="" name="result">Spouse</label><br><br>  -->
            <!-- <input type="text" name="spouse" placeholder="Spouse name" id="display"><br><br> -->

            <div class="spouse">
                <input type="text" name="spouse" id="spouse" placeholder="Enter spouse name..">
            </div><br><br>
            <input class="sub" type="submit" value="save"><br>
        </form>
        <script src="../jquery.min.js"></script>

        <script>

            $(function() {
                $(document).ready(function () {
                    $(".spouse").hide();
                })
                $("#single").click(function () {
                    $(".spouse").hide(500);
                })
                $("#marriage").click(function () {
                    $(".spouse").show(500);
                })

                    // $("form").on("submit", function (e) {
                    //     var username = $("input[name = 'username']").val();
                    //     var age = $("input[name = 'age']").val();
                    //     console.log(age);
                    //     console.log(username);
                        
                    //     e.preventDefault();
                    // })
                $("form").on("submit", function (e) {
                    e.preventDefault();//stop a moment
                    var name = $("input[name = 'username']").val()
                    var age = $("input[name = 'age']").val();
                    var status = $("input[name = 'select']:checked").val();

                    console.log(`${name}, ${age}, ${status}`);
                    var temp = "";
                    if(status == 1) {
                        var spouse = $("input[name = 'spouse']").val();
                        temp += `User name is ${name} and ${age} old. He is married and wife is ${spouse}.`;
                    }
                    else if(status == 0) {
                        temp += `User name is ${name} and ${age} year old and single.`;
                    }
                    alert(temp);
                })
            })
        </script>
    </div>

</body>
