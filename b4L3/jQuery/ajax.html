<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
</head>
<body>
    <div id="memes">

    </div>

    <!-- script -->
    <script src="jquery.min.js"></script>
    <script>
       // get//takeယူ(will do with local server )
        //post//sendပို့
        $(function() {
            //get
            $.get("https://api.imgflip.com/get_memes", function(resp) {//place where you want to go
                //console.log(resp);//server response with obj
                if(resp.success) {//if true
                    console.log(resp.data.memes);//
                   var memes = resp.data.memes;
                   var data = "";
                   //looping for array(array of obj (for of loop))
                   for (const row of memes) {
                        data += `<img src = "${row.url}" alt = "${row.name}" width = "100">`;
                   }
                   $("#memes").html(data);
                } 
            });
        });
    </script>
</body>
</html>
