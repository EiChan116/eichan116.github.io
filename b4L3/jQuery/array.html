<!DOCTYPE html>
<html lang="en">

<body>
    <ul id="color">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>

    </ul>
    <script src="jquery.min.js"></script>
    <script>
        
        $(function() {
            var color = ["red", 'green', 'blue'];
            console.log(color)
            color.push("white");
            console.log(color)
            var last_color = color.pop();
            console.log(last_color)
            //for

            //while, do while
            for (const iterator of color) {
                console.log(iterator);
            }
            $.each(color, function(i, v) {//i == index and array,v == value
                console.log(v);
            });
            $("#color").on("click", function(e) {
                $('li').each(function(index) {
                    $(this).css('background-color', 'orange')
                        .delay(index * 200)
                        .fadeOut(1500);
                });
                e.preventDefault();
            });

        });
    </script>
