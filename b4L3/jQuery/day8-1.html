        $(function() {
            var teachers = new Array();
            var puu = {
                name: 'Toyoda',
                age: 54,
            }
            teachers.push(puu);
           // localStorage.setItem('user', puu);//obj ပဲပေါ်နေမယ် ဒါကြောင့် Json နဲ့ string ပြောင်းရေးရမယ်
            localStorage.setItem('user', JSON.stringify(teachers));

            //ပြန်ထုတ်တဲ့အခါ
            var user = localStorage.getItem('user');//string only output
            var userArr = JSON.parse(user);//change from string to array with JSON 
            console.log(userArr)

        });
