<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local storage</title>
</head>
<body>


    <script src="jquery.min.js"></script>
    <script>
        $(function() {
            var teachers = new Array();
           
            var tph = {
                name: 'Toyoda',
                age: 27,
            }
            teachers.push(tph);
            localStorage.setItem('user',JSON.stringify(teachers));//set data
            
            var user = localStorage.getItem('user');
            var userAr = JSON.parse(user)
            console.log(userAr);
        })
    </script>
</body>
</html>
