<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <style>
        .carousel-item img {
            height: 70vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1 class="text-center text-secondary py-3">Assignment 1 Carousel</h1>
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="../sneaker/assets/images/slide2.jpg" class="img-fluid w-100" alt="...">
            
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="../sneaker/assets/images/slide3.jpg" class="img-fluid w-100" alt="...">
            
          </div>
          <div class="carousel-item">
            <img src="../sneaker/assets/images/slide4.jpg" class="img-fluid w-100" alt="...">
            
          </div>
        </div>
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
