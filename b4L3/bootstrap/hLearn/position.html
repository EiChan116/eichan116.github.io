<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../sneaker/assets/fontawesome/css/all.min.css">
</head>
<body>
    <h1 class="text-center text-danger">Position</h1>
    

    <div class="container my-5">
        <div class="row">
            <div class="col-12">
                <button class="btn btn-success position-relative">
                    Noti
                    <span class="position-absolute badge translate-middle top-0 start-100 bg-danger rounded-pill text-white px-1" >15+</span>
                </button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <i class="fa-solid fa-cart-shopping fs-3 position-relative">
                    <span style="font-size:11px;" class="position-absolute bg-danger text-white p-1 rounded-circle translate-middle badge">16</span>
                </i>
            </div>
        </div>
    </div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
