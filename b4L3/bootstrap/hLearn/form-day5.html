<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <style>
        .bg {
            background:url("../sneaker/assets/images/banner1.jpg")no-repeat center center;
            background-size: cover;
            
        }
        
    </style>
</head>
<body>
    <h1 class="text-danger text-center my-5"> Form</h1>
    <div class="container">
        <div class="row">
            <div class="offset-md-3 col-md-6">
                <div class="bg p-5">
                    <form action="" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" name="name" id="name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="ph" class="form-label">Ph</label>
                            <input type="number" name="ph" id="ph" class="form-control">
                        </div>
                        <label for="" class="form-label d-block">Gender</label>
                        <div class="mb-3 form-check-inline">
                            <input type="radio" name="gender" id="male" class="form-check-input">
                            <label for="male" class="form-check-label">Male</label>
                        </div>
                        <div class="mb-3 form-check-inline">
                            <input type="radio" name="gender" id="female" class="form-check-input">
                            <label for="female" class="form-check-label">Female</label>
                        </div>
                        <label for="" class="d-block mt-3 form-label">Experience</label>
                        <div class="mb-3">
                            <input type="checkbox" class="form-check-input" name="java" id="java">
                            <label for="java" class="form-check-label">java</label>
                        </div>
                        <div class="mb-3">
                            <input type="checkbox" class="form-check-input" name="C" id="C">
                            <label for="C" class="form-check-label">C</label>
                        </div>
                        <div class="mb-3">
                            <input type="checkbox" class="form-check-input" name="mySql" id="mySql">
                            <label for="mySql" class="form-check-label">mySql</label>
                        </div>
                        <div class="mb-3">
                            <input type="checkbox" class="form-check-input" name="php" id="php">
                            <label for="php" class="form-check-label">php</label>
                        </div>
                        <label for="">Gradulate</label>
                        <select class="form-select w-50 mb-3" name="graduate" >
                            <option value="1">M.C.Sc</option>
                            <option value="2">Eco</option>
                        </select>
                        <div class="mb-3">
                            <label for="add" class="form-label">Address</label>
                            <textarea name="add" id="add" class="form-control"></textarea>
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-secondary float-end w-100">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
