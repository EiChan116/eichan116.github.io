<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DOM selector</h1>
    <h3 id="lg">Language</h3>
    <h3 class="lang">This is class</h3>
    <p class="lang">This is p tag class</p>
    <button type="button" onclick="language()">click</button>
    <script>
        function language() {
            let langID = document.getElementById('lg');
            console.log(langID.innerHTML);
        }
    </script>
</body>
</html>
