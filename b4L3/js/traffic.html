<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let traffic_light = prompt("Enter the color of traffice light...");
        console.log(traffic_light);
        if(traffic_light == 'red') {
            document.write('<h1>Stop the car...</h1>');
        }
        else if(traffic_light == 'yellow') {
            document.write('Prepare to stop the car!');
        }
        else if(traffic_light == 'green') {
            document.write('Can go now...be safe!');
        }
        else {
            document.write("Invalid input!")
        }
    </script>
</body>
</html>
