<body>
    <script>
        let secretNo = 5;
        let guessNo = prompt('Enter guess number between 1 to 10');
        while(secretNo != guessNo) {
            if(guessNo < secretNo) {
                alert('Less than secret number!');
            }
            else {
                alert('Greater than secret number!');
            }
        }alert('Correct, 5 is secret number!');
    </script>
</body>
