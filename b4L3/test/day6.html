<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            color: red;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <p class="myp">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quasi ratione aperiam sed repudiandae sint itaque pariatur incidunt natus excepturi atque labore asperiores repellat corporis amet quidem dolorum, similique ut illo.
    </p>

    <button class="addbtn">Add</button>
    <button class="rmbtn">Remove</button>


    <script src="/jQuery/jquery.min.js"></script>
    <script>
        $(function() {
            $(".addbtn").on("click", function() {
                var myp = $(".myp");
                // $(".myp").css({
                //     fontSize: "25px",
                //     color: "aqua",
                    myp.addClass("active");
                })
                $(".rmbtn").on("click", function() {
                    var myp = $(".myp");
                    myp.removeClass("active");
                })
            
        });
    </script>
</body>
</html>
