<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <h3>{{title}}</h3>
        <button :disabled="isButtonDisabled">Disable</button>
        
        <input type="number" name="number" id="number" v-model="num">
        <input type="number" :disabled="isInputDisabled"><br>
        <button @click="chk">+</button>
        

    </div>
   <script>
    const day3 = Vue.createApp ({
        data() {
            return {
                title : 'Day 3',
                isButtonDisabled : true,
                isInputDisabled : true,
                num : Number,
            }
        },
        methods: {
            chk() {
                if(this.num > 18) {
                    this.isInputDisabled = false;
                }
            }
        }
    }).mount('#app')
   </script>

</body>
</html>
