        h2 {

        .block {
            display: block;

            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            border: none;
            background-color: lightcoral;
            margin: 0 0 5px;
            padding: 10px;
            border-radius: 5px;
        }

        .block:hover{
            background-color: rgb(183, 181, 181);
            color:rgb(249, 92, 35);
        }
        * {
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
        } 
        .description {
            display: grid;
            justify-content: center;
        }
        .container input {
          
            background: rgb(190, 234, 247);

            -moz-border-radius: 4px;
            -webkit-border-radius: 4px;

    <div id="bmi" >
        
        
            <div class="container my-5">
                <div class="row justify-content-center">

                    <div class="backgroundimg col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                        <h2 style="color:rgb(77, 95, 121)">{{ title }}</h2>
                        <hr>
                        <table cellpadding="10px">
                            <tr>
                                <td><h5>Weight is: </h5></td>
                                <td><h5>feet: {{ f }}</h5></td>
                                <td><h5>Inches: {{ i }}</h5></td>
                            </tr>
                            <tr>
                                <td><h5 style="color:rgb(251, 79, 157)">Enter height:</h5></td>
                                <td style="color:rgb(251, 79, 157)"><input type="number" name="feet" v-model.number = "f" placeholder="Enter in feet...">&nbsp;ft</td>
                                <td style="color:rgb(251, 79, 157)"><input type="number" name="inches" v-model.number = "i" placeholder="Enter in inches...">&nbsp;in</td>
                            </tr>
                            <tr>
                                <td><h5 style="color:rgb(251, 79, 157)">Enter your weight:</h5></td>       
                                <td style="color:rgb(251, 79, 157)"><input type="number" name="weight" v-model.number = "w" placeholder="Enter weight in lb">&nbsp;lb</td>    
                            </tr>

                        </table>
                        <br><br>
                        <button class="block" @click = "compute">Compute</button><!--fun calling-->
