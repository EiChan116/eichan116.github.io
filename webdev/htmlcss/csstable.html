<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
            width: 100%;
            /* border-color: green; */
            color: gray;
            margin: 0 auto;
            border-collapse: collapse;/*spacing removing*/
        }
        th, td {
            border: 1px solid green;
            padding: 10px;
        }
        tr {
            text-align: center;
        }
        tr.trhead {
            background-color: lightgreen;
        }
        caption {
            font-size: 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        @media screen and(max-width: 699px) {
            table {
                width: 100%;
            };
        }
        .res {
            width: 100;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="res">
        <table>
            <caption>Car info</caption>
            <tr class="trhead">
                <th>#</th>
                <th>Made</th>
                <th>Model</th>
                <th>Year</th>
                <th>#</th>
                <th>Made</th>
                <th>Model</th>
                <th>Year</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Honda</td>
                <td>AKII</td>
                <td>2018</td>
                <td>1</td>
                <td>Honda</td>
                <td>Civid</td>
                <td>2017</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Toyoda</td>
                <td>Carmy</td>
                <td>2018</td>
                <td>1</td>
                <td>Toyoda</td>
                <td>Crown</td>
                <td>2017</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Suzuki</td>
                <td>AKII</td>
                <td>2018</td>
                <td>1</td>
                <td>Suzuki</td>
                <td>Civid</td>
                <td>2017</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Hundai</td>
                <td>AKII</td>
                <td>2018</td>
                <td>1</td>
                <td>Honda</td>
                <td>Civid</td>
                <td>2017</td>
            </tr>
        </table>
    </div>
</body>
</html>
