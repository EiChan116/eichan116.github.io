<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <h2>Car Info:</h2>
    <table border="1px" width="450px" cellspacing="0" bordercolor="grey" cellpadding="10px">
        <thead>
            <tr bgcolor="lightgray" align="center">
                <th>#</th>
                <th>Made</th>
                <th>Model</th>
                <th>year</th>
            </tr>
        </thead>
        <tbody>
            <tr align="center">
                <td>1</td>
                <td>Toyota</td>
                <td>Camry</td>
                <td>2018</td>
            </tr>
            <tr align="center">
                <td>2</td>
                <td>Honda</td>
                <td>Accord</td>
                <td rowspan="2">2011</td>
            </tr>
            <tr align="center">
                <td>3</td>
                <td>Suzuki</td>
                <td>Kidye</td>
                
            </tr>
            <tr align="center">
                <td colspan="4">This is a table showing car</td>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
