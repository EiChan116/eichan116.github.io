<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="table.html" method="post" target="_blank">
        <table>
            <tr>
                <td>First name:</td>
                <td><input type="text" name="fname"><br></td>
            </tr>
            <tr>
                <td>Last name:</td>
                <td><input type="text" name="lname"></td>
            </tr>
            <tr>
                <td>DOB: </td>
                <td><input type="date" name="dt"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>website</td>
                <td><input type="url" name="url"></td>
            </tr>
            <tr>
                <td>Postal code:</td>
                <td><input type="number" name="postal"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="pw"></td>
            </tr>
            <tr>
                <td>Biography:</td>
                <td><textarea name="bio" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>Language:</td>
                <td>
                    <input type="checkbox" name="lang" value="1">Japanese
                    <input type="checkbox" name="lang" value="0">English
                </td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" checked value="1">Male
                    <input type="radio" name="gender" value="0">Female
                </td>
            </tr>
            <tr>
                <td>Course:</td>
                <td>
                    <select name="" id="">
                        <option value="1">Web development</option>
                        <option value="2">Software Analysis</option>
                        <option value="3" selected>choose one</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Choose image</td>
                <td><input type="file" name="img-file"></td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="button" value="register" name="" id=""><!--need to set value in btn-->
                    <input type="reset" value="Cancel">
                    <input type="submit" value="Submit">
                </td>
            </tr>
             
        </table>
    </form>
</body>
</html>
